{% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/delete_task.css' %}">
{% endblock head %}
    
{% block content %}

    {% if error %}
        {{ error }}
    {% endif %}

    <div class="container">
        <h2>Vous voulez supprimer la t√¢che <span>{{ task.description }}</span> ?</h2>

{% endblock content %}
